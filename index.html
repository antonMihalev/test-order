<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test - iWrite</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/eric-meyer-reset.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	
	
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header_wrapper">
	<div class="header">
	  <div class="header__logo">
	    <a href="#" class="header__logo_link">
	  	  <img src="img/logo.png" alt="logo iWrite">
	  	  <span>iWrite</span>
	  	</a>
	  </div>
	  <ul class="header__nav nav">
	  	<li class="active "><a href="#" class="nav__link"><i class="fa fa-inbox" aria-hidden="true"></i>orders</a></li>
	  	<li class=""><a href="#" class="nav__link"><i class="fa fa-life-ring" aria-hidden="true"></i> support</a></li>
	  	<li class=""><a href="#" class="nav__link"><i class="fa fa-cog" aria-hidden="true"></i>profile</a></li>
	  	<li class="header__balance"><a href="#" class="nav__link"><i class="fa fa-balance-scale" aria-hidden="true"></i>balance</a></li>
	  </ul>
	  <div class="header__notice">
	  	<button type="button" class="header__button"><a href="#"><i class="fa fa-plus" aria-hidden="true"></i>new order</a></button>
	  	<a href="#" class=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
	  	<a href="#" class=""><i class="fa fa-bell-o" aria-hidden="true"></i></a>
	  	<button type="button" class="header__button_user">
	  	  <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
	  	  <i class="fa fa-angle-down" aria-hidden="true"></i>
	  	</button>
	  </div>
	</div>
  </header>
  <ul class="user-settings ">
  </ul>
  <div class="content_wrapper">
  	<div class="content">

  	<!-- -------------CONTENT HEADER----------- -->
  	  <div class="content__header header">
  	  	<ul class="header__status">
  	  	  <li class="header__status_item"><button class="header__status_btn active" type="button" data-sort="recent">recent</button></li>
  	  	  <li class="header__status_item"><button class="header__status_btn" type="button" data-sort="finished">finished</button></li>
  	  	  <li class="header__status_item"><button class="header__status_btn" type="button" data-sort="canceled">canceled</button></li>
  	  	</ul>
		<div class="header__sort">
		  <select name="sort-select" id="sort-select">
			<option value="none" disabled="" selected="">Sorted by ...</option> 
			<option value="id">Sorted by ID</option>
			<option value="deadline">Sorted by Deadline</option>
			<option value="price">Sorted by Price</option>
		  </select>

		</div>
  	  </div>

  	<!-- -------------CONTENT INNER----------- -->
  	  <div class="subheader">
	  	  <div class="subheader__title"><a href="#">Title</a></div>
	  	  <div class="subheader__deadline"><a href="#">Deadline</a></div>
	  	  <div class="subheader__status"><a href="#">Status</a></div>
	  	  <div class="subheader__assign"><a href="#">Assigned to</a></div>
	  	  <div class="subheader__price"><a href="#">Price / Paid</a></div>
	  	  <div class="subheader__id"><a href="#">ID</a></div>
	  </div>
	  <div class="content__inner">
	  	
	  </div>

	  	<!------------- TEMPLATE -------------->
		
		<div class="sprint" id="sprint-template" style="display: none;">

	  	  <div class="sprint__name">
	  	  	<div class="sprint__title"></div>
	  	  	<div class="sprint__category"></div>
	  	  </div>

	  	  <div class="sprint__date">
	  	  	<div class="sprint__deadline"></div>
	  	  	<div class="sprint__timeleft"></div>
	  	  </div>

	  	  <div class="sprint__state">
	  	  	<div class="sprint__status"></div>
	  	  	<div class="sprint__status-bar status-bar">
	  	  	  <div class="status-bar__inner"></div>
	  	  	</div>
	  	  </div>

	  	  <div class="sprint__assigned">
	  	  	<div class="sprint__assigned_photo"></div>
	  	  	<div class="sprint__descr">
	  	  	  <div class="sprint__descr_nickname"></div>
	  	  	  <div class="sprint__descr_rating"></div>
	  	  	</div>
	  	  </div>

	  	  <div class="sprint__price">
	  	  	<div class="sprint__price_general"></div>
	  	  	<div class="sprint__price_paid"></div>
	  	  </div>

	  	  <div class="sprint__id">
	  	  </div>
	  	</div>
		


	  
  	</div>
  </div>


	




	<script src="http://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	  <script src="https://use.fontawesome.com/18de3af6fa.js"></script>
	  <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.js"></script>
  <!-- <script src="js/jquery-3.2.1.min.js"></script> -->
  <script src="js/main.js"></script>

	
</body>
</html>
